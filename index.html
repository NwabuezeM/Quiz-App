<!DOCTYPE html>
<html>
<head>
  <title>Quiz</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col">
        <div id="quiz-container">
          <h1 class="text-center mb-4">Quiz</h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <button id="prev-button" class="btn btn-secondary btn-block">Previous</button>
      </div>
      <div class="col-4">
        <span id="question-number" class="text-center"></span>
        <span id="timer" class="text-center"></span>
      </div>
      <div class="col-4">
        <button id="next-button" class="btn btn-primary btn-block">Next</button>
        <button id="submit-button" class="btn btn-success btn-block">Submit</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
